<!DOCTYPE >
<html>
    <head>
       <title>Calculator</title>
       <meta charset="utf-8">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=
        Caprasimo&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="style.css">

    </head>
    <body class="body">
        <p>Welcome to Calculator!</p>
        <div class="Container">
            <div class="row">
                <input class="input" type="text">
            </div>
            <div class="row">
                <button class="button raj">AC</button>
                <button class="button raj">DEL</button>
                <button class="button">/</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">.</button>
                <button class="button">0</button>
                <button class="button patil">=</button>
            </div>

        </div>



        <script src="cal.js"></script>
    </body>
</html>
